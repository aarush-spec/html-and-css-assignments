<!DOCTYPE html>
<html lang="en">
<head>
    <title>assignment part 2</title>
    Admissions Form
</head>
<body>
    <hr>
    <form action="action_file.html">
        <label>Name</label>
        <input type="text"/>
        <div>
            <label>Age</label>
            <input type="number"/>
        </div>
        <div>
            <label>Male</label>
            <input type="checkbox">
            <label>Female</label>
            <input type="checkbox"/>
        </div>

        <div>
            <label>Which Class You Want to go</label>
            <input/>
        </div>
        <div>
            <label>Adress</label>
            <input/>
        </div>

        </div>
        <div>
            <label>Phone Number</label>
            <input type="number"/>
        </div>
        <div>
            <label>Date</label>

        </div>
        <div>
            <input type="checkbox"/>

        </div>
        <div>
            <button>Register</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>

</html>
